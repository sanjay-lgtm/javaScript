<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="width: 500px; height: 500px; margin: auto; display: flex">
      <button style="width: 100px; height: 50px" onclick="add()">Plus</button>
      <p
        style="width: 100px; height: 50px; font-size: xx-large"
        id="result"
      ></p>
      <button style="width: 100px; height: 50px" onclick="minus()">
        Minus
      </button>

    <div style="width: 500px; height: 500px; margin: auto; display: flex">
      <input type="text" placeholder="type here" onclick="handleOnKeyUp()" />
    </div>
    <script src="Events.js"></script>
  </body>
</html>
